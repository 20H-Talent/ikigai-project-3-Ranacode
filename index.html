<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato%7cMarkazi+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Code review - form</title>
</head>

<body>
    <nav class="Navbar">
        <p>THE CODE REVIEW</p>
    </nav>
    <main>

        <header class="Header">
            <div class="Header__Title">
                <h3>Signup for our newsletter</h3>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <form autocomplete="on">
            <fieldset class="Form__ContactInfo">
                <legend>Contact Information</legend>
                <div class="flex-input">
                    <label for="full-name">Full Name</label>
                    <input required autofocus type="text" name="full-name" id="full-name" placeholder="Required" />

                </div>
                <div class="flex-input">
                    <label for="email">Email Address</label>
                    <input required type="email" name="email" id="email" placeholder="Required" />

                </div>
                <div class="flex-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" />

                </div>
                <div class="flex-input">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                </div>
                <div class="flex-input">

                    <label for="city-state">State</label>
                    <select name="city-state" id="city-state">
                        <option value="" disabled selected hidden>Choose state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <option value="state3">State 3</option>
                    </select>
                </div>
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode">
            </fieldset>

            <fieldset class="Form__Newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>

                <label class="checkbox">
                    <input type="checkbox" id="html-news" name="news" value="HTML News" /> HTML News
                </label>

                <label class="checkbox">
                    <input type="checkbox" name="news" id="css-news" value="CSS News" /> CSS News
                </label>

                <label class="checkbox">
                    <input type="checkbox" name="news" id="js-news" value="Javascript News" /> Javascript News
                </label>
                <p>Newsletter format</p>

                <label class="radio">
                    <input type="radio" id="radio-html" name="format" value="HTML"> HTML
                </label>

                <label class="radio">
                    <input type="radio" id="radio-plain-text" name="format" value="Plain text"> Plain Text
                </label>

                <p class="Form__Newsletter__Paragraph">Other topics you'd like to hear about</p>
                <textarea name="topics" id="observations" cols="40" rows="4"></textarea>

            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <span class="copy">
            <em>Copyright &copy; The Code Review</em>
        </span>
    </footer>

</body>

</html>
